<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" class="display" readonly value="0">

        <div class="buttons">
            <button class="btn operator utility-btn" data-value="(">(</button>
            <button class="btn operator utility-btn" data-value=")">)</button>
            <button class="btn operator control-btn" data-value="del">DEL</button>
            <button class="btn operator control-btn" data-value="clear">AC</button>
            
            <button class="btn number" data-value="7">7</button>
            <button class="btn number" data-value="8">8</button>
            <button class="btn number" data-value="9">9</button>
            <button class="btn operator" data-value="/">/</button>

            <button class="btn number" data-value="4">4</button>
            <button class="btn number" data-value="5">5</button>
            <button class="btn number" data-value="6">6</button>
            <button class="btn operator" data-value="*">*</button>
            
            <button class="btn number" data-value="1">1</button>
            <button class="btn number" data-value="2">2</button>
            <button class="btn number" data-value="3">3</button>
            <button class="btn operator" data-value="-">-</button>

            <button class="btn number zero" data-value="0">0</button>
            <button class="btn number" data-value=".">.</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn equals accent-btn" data-value="=">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
